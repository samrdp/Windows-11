            let hamburger = document.getElementById("hamburgerbtn");

            let logo = document.getElementById("logo");

                mobileMenu.classList.toggle("active");
                navcontainer.classList.toggle("inline");
                logo.classList.toggle("pl-4");
            });
        </script>
        <script>
            function myFunction(e) {
                console.log(e)
                let devicemenu = document.getElementsByClassName("options");
                console.log(devicemenu)
                let menulinks = document.getElementsByClassName("menelinks");
                for (i = 0; i <= menulinks.length; i++) {
                    if (e == i) {
                        menulinks[i - 1].classList.toggle("hidden");
                        //devicemenu[i - 1].classList.remove("bg-white");
                        //devicemenu[i - 1].classList.add("bg-blue-200");
                        //devicemenu[i - 1].classList.toggle("text-gray-700");
                        //devicemenu[i - 1].classList.toggle("text-white");
                    }
                }
            }
        </script>

        <script>
            function details(e) {
                let devicemenu = document.getElementsByClassName("buildoptions");
                //console.log(devicemenu)
                let menulinks = document.getElementsByClassName("buildsinfo");
                let icon = document.getElementsByClassName("arrow");
                for (i = 0; i <= menulinks.length; i++) {

                        menulinks[i].classList.toggle("hidden");
                        //devicemenu[i].classList.toggle('bg-blue-500');
                        //devicemenu[i].classList.remove('text-gray-700');
                        //devicemenu[i].classList.toggle('text-white');

            }
